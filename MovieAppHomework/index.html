<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <form id="form" >
            <select id="sort-by" tabindex="0">
                <option value="original_order.asc" >Sort By: Featured</option>
                <option value="title.asc">Title: [A-Z]</option>
                <option value="title.desc">Title: [Z-A]</option>
                <option value="release_date.desc">Release Date: New to Old</option>
                <option value="release_date.asc">Release Date: Old to New</option>
                <option value="vote_average.desc">Vote Average: High to Low</option>
                <option value="vote_average.asc">Vote Average: Low to High</option>
            </select>
            <input type="text" placeholder="Search..."  id="search-text" tabindex="1">
        </form>
    </header>
    <div id="movie-container">
        <div id="movie-container-row" class="flex-container" style="display: flex;">
            
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
